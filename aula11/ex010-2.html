<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Você é estrangeiro???</h1>
    Digite o país que você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtcountry = window.document.querySelector(`input#txtpais`);
            var res = window.document.querySelector(`div#res`);
            var país = txtcountry.value.trim();

            if (país == "Brasil") {
                res.innerHTML = `<p>Você é brasileiro!</p>`;
            } else {
                res.innerHTML = `<p>Você é estrangeiro!</p>`;
            }
        }
    </script>
</body>

</html>
